<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOLEANDO-CAROLA-MATTEO</title>

  <!-- custom css -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <section class="container-card">

      <div class="card levis">
        <img  class="front-card" src="../html-css-boolando/assets/img/1.webp" alt="levis">
        <!-- <img class="back-card" src="../html-css-boolando/assets/img/1b.webp" alt="levis-2"> -->
        <span class="sales">-50%</span>
        <span class="green">sostenibilità</span>
        <span class="brand">Levi's</span>
        <h2>RELAXED FIT TEE UNISEXS</h2>
        <span class="red-price">14,99 &euro;</span>
       
      </div>

      <div class="card guess">
        <img class="front-card" src="../html-css-boolando/assets/img/2.webp" alt="levis">
        <!-- <img class="back-end" src="../html-css-boolando/assets/img/2b.webp" alt=""> -->
        <span class="sales">- 30%</span>
        <span class="brand">Guess</span>
        <h2>ROSES TEE</h2>
        <span class="red-price">20,99 &euro;</span>
      </div>

      <div class="card zucchero-filato">
        <img class="front-card" src="../html-css-boolando/assets/img/3.webp" alt="levis">
        <!-- <img class="back-end" src="../html-css-boolando/assets/img/3b.webp" alt=""> -->
        <span class="sales">- 30%</span>
        <span class="brand">Come zucchero filato</span>
        <h2>VOGLIA DI COLORI PASTELLO</h2>
        <span class="red-price">129,99 &euro;</span>
      </div>

      <div class="card shirt-levis">
        <img  class="front-card" src="../html-css-boolando/assets/img/4.webp" alt="levis">
        <!-- <img class="back-end" src="../html-css-boolando/assets/img/4b.webp" alt=""> -->
        <span class="sales">-50%</span>
        <span class="green">sostenibilità</span>
        <span class="brand">Levi's</span>
        <h2>TEE UNISEXS</h2>
        <span class="red-price">14,99 &euro;</span>
      </div>

      <div class="card maya-deluxe">
        <img  class="front-card" src="../html-css-boolando/assets/img/5.webp" alt="levis">
        <!-- <img class="back-end" src="../html-css-boolando/assets/img/5b.webp" alt=""> -->
        <span class="brand">Maya Dekuxe</span> 
        <h2>STRIPE BODICE</h2>
        <span class="red-price"> 99,99 &euro;</span>
      </div>

      <div class="card espirt">
        <img class="front-card" src="../html-css-boolando/assets/img/6.webp" alt="levis">
        <!-- <img class="back-end" src="../html-css-boolando/assets/img/6b.webp" alt=""> -->
        <span class="unique-green">sostenibilità</span>
        <span class="brand">Esprit</span>
        <h2>MAGLIONE - BLACK</h2>
        <span class="red-price">29,99 &euro;</span>
      </div>


     
  
    </section>
  </main>
</body>
</html>
